<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sobrepor imagem</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        img#fundo{
            position: absolute; /*definir imagem de fundo*/
        }

        img#astro{
            position: absolute; /*sobrepor a imagem*/
            /*centralizar a imagem que possui a propriedade position absolute, pois usando "margin: auto" n√£o funciona*/
            left: 50%;
            top: 50%;
            right: 50%;
            bottom: 50%;
        }

    </style>
    
</head>

<body>
    <img id="fundo" src="../imagens/espaco-g.jpg" alt="">
    
    <img id="astro" src="../imagens/astronauta.png" alt="">
   
</body>
</html>
