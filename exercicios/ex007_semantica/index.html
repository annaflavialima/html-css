<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>

<body>
    <h3>Semântica</h3>
    <p>HTML5 foca na semântica, ou seja, no significado. Dessa forma, as tags têm importância no significado e não na forma.</p>
    <p>Exemplo: eu moro na <address>Rua Barão Vermelho, 342, Brasília - DF</address>  
        <!--a tag "address" é um exemplo de tag semântica, pois foca no significado do conteúdo dentro dela, nesse caso é um endereço-->
    </p>
      
</body>

</html>
