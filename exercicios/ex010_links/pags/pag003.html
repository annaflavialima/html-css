<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 03</title>
</head>

<body>
    <h1>Esta é a terceira página do meu site</h1>
    <p>Esta página é uma ligação interna, com arquivos em pastas diferentes, feita através da tag &lta&gt; (âncora) para acessar links.</p>
    <p>
        Voltar para a <a href="../index.html">primeira página</a>
    </p>
    <!--
        o Parâmetro 'href="../index.html"' fica dessa forma, pois os arquivos estão em pastas diferentes.
        OBS.: "../" significa volte a pasta anterior, para localizar o arquivo.
    -->
    
</body>
</html>
