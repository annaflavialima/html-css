<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <!--
            Primeiro seleciona a tag "source:media:type".
            Irá carregar a foto Média 'img src="imagens/foto-m.png"'.
            mas se a resolução da tela for menor que 750px 'source media="(max-width: 750px)"'. OBS.: 750 é o numero usado para evitar a barra de rolagem lateral.
            irá carregar a foto Pequena 'srcset="imagens/foto-p.png" type="image/png"'
        -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
        <!--
            Irá carregar a foto Grande 'img src="imagens/foto-g.png"'.
            mas se a resolução da tela for menor que 1050px 'source media="(max-width: 1050px)"'. OBS.: 1050 é o numero usado para evitar a barra de rolagem lateral.
            irá carregar a foto Média 'srcset="imagens/foto-m.png" type="image/png"'
        -->
    </picture>
    
</body>
</html>
