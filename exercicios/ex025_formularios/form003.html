<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Tipos de input</h1>
    <h3>number</h3>

    <form action="cadastro.js" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
            <input type="number" name="outro" id="outro" value="5">
        </p>

        <!-- 
            - 'input' do tipo 'number' aceita apenas caracteres do tipo numérico. 
            - atributo 'min' define o menor número aceitável.
            - atributo 'max' define o maior número aceitável.
            - atributo 'step' define o passo da numeração> Nesse caso é de 0.5, ou seja, 0.5 1 1.5 2 2.5... Sem esse atributo, o campo só permite números inteiros.
            - atributo 'valeu' define um número que já aparece preenchido no campo. Ele sobrepõe o 'placeholder'
        -->

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

    <br> <br>

    <h3>month</h3>
    <form action="cadastro.js" method="get">
        <p>
            <label for="imes">Período de férias:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <!-- 'input' do tipo 'month' define um mês e um ano -->
    </form>
    
    <br>

    <h3>date</h3>
    <form action="cadastro.js" method="get">
        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="data" id="idata">
        </p>

        <!-- 'input' do tipo 'date' define um dia, mês, ano -->
    </form>

    <br>

    <h3>time</h3>
    <form action="cadastro.js" method="get">
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="data" id="ihora">
        </p>

        <!-- 'input' do tipo 'time' define uma hora -->
    </form>

    <br>

    <h3>email</h3>
    <form action="cadastro.js" method="get">
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail">
        </p>
        <input type="submit" value="Enviar">

        <!-- 'input' do tipo 'email' define um e-mail. Exige que o dado contenha um '@' pra validar o campo -->
    </form>

    <br>

    <h3>tel</h3>
    <form action="cadastro.js" method="get">
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(DD) 12345-1234">
        </p>
        <input type="submit" value="Enviar">

        <!-- 
            - 'input' do tipo 'tel' define um telefone
            - atributo 'pattern' define uma expressão regular (conjunto de caracteres) para validar o preenchimento do campo. Nesse caso '!\(\d{2}\)\d{5}-\d{4}$': 
                - '\(' e '\)': abre e fecha parênteses
                - '\d': digitos de 0 a 9 
                - '{nº}': quantidade de digitos suportado
        -->
    </form>

    <br>

    <h3>checkbox</h3>
    <form action="cadastro.js">
        <fieldset>
            <legend>Esportes favoritos</legend>
            <div>
                <input type="checkbox" name="efut" id="iefut">
                <label for="iefut">Futebol</label>
            </div>
            <div>
                <input type="checkbox" name="enat" id="ienat">
                <label for="ienat">Natação</label>
            </div>
            <div>
                <input type="checkbox" name="evol" id="ievol">
                <label for="ievol">Vôlei</label>
            </div>
            <div>
                <label for="iebaq">Basquete</label>
                <input type="checkbox" name="ebaq" id="iebaq">                
            </div>
            <div>
                <label for="ierub">Rugby</label>
                <input type="checkbox" name="erub" id="ierub" checked>                
            </div>
            <input type="submit" value="Enviar">
        </fieldset>

        <!-- 
            - 'input' do tipo 'checkbox' cria uma caixa de seleção e permite a seleção de mais de uma opção
            - atributo 'checked' define que o item já inicie a página como marcado
        -->
    </form>

    <br>

    <h3>radio</h3>
    <form action="cadastro.js">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="f">
            <label for="f">Feminino</label>

            <input type="radio" name="sexo" id="m">
            <label for="m">Masculino</label>
        </fieldset>

        <!-- 'input' do tipo 'radio' cria uma caixa de seleção e para selecionar apenas uma opções, os inputs precisam ter o mesmo 'name' -->
    </form>

    <br>

    <h3>color</h3>
    <form action="cadastro.js">
        <label for="icor">Escolha uma cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">

        <!-- 
            - 'input' do tipo 'color' permite definir uma cor dentro de um circulo cormático
            - atributo 'value' permite definir a cor inicial
        -->
    </form>

    <br>

    <h3>range</h3>
    <form action="cadastro.js">
        <label for="isats">Nível de satisfação:</label>
        <input type="range" name="sats" id="isats" min="1" max="5" value="2">

        <!-- 
            - 'input' do tipo 'range' cria uma barra de escolha
            - atributos 'min' e 'max' permite definir os valores iniciais e finais da barra
            - atributo 'value' permite definir o valor inicial
        -->
    </form>

    <br>

    <h3>file</h3>
    <form action="cadastro.js">
        <label for="ifoto">Foto do perfil:</label>
        <input type="file" name="foto" id="ifoto">

        <!-- 'input' do tipo 'file' permite o envio de arquivos. Esse tipo de input só funciona em formulários que usam o método POST.-->
    </form>
</body>
</html>
