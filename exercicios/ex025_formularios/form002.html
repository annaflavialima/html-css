<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h4>Exemplo de formulário com input tipo password</h4>
    <form action="cadastro.js" method="post">
        <p>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario">
        </p>
        
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha">
        </p>

        <!-- 'input' do tipo 'password' omite os dados que estão sendo digitados na caixa de texto -->

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        <!-- 'input' do tipo 'reset' limpa os dados preenchidos no formulário -->
    </form>

    <h4>Exemplo de campo com preenchimento obrigatório</h4>

    <form action="cadastro.js" method="post">
        <p>
            <label for="ilogin">Usuário:</label>
            <input type="text" name="login" id="ilogin" required>
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required>
        </p>

        <!-- atributo 'required' define que o campo seja de preenchimento obrigatório. Dessa forma o formulário não será submetido caso o usuário não o preencha. -->

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">    
    </form>

    <h4>Exemplo de campo com tamanho máximo e mínimo dos dados</h4>

    <form action="cadastro.js" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="3">
        </p>

        <!-- 'minlength' define quantidade mínima de caracteres que deve ser informada. -->

        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" maxlength="15">
        </p>

        <!-- 'maxlength' define a quantidade máxima de caracteres que o campo aceita. -->

        <input type="submit" value="Enviar">
    </form>

    <h4>Exemplo de campo com dica de preenchimento</h4>
    <form action="cadastro.js" method="post">
        <p>
            <label for="ino">Nome:</label>
            <input type="text" name="nome" id="ino" placeholder="Seu nome">
        </p>

        <p>
            <label for="icidade">Cidade:</label>
            <input type="text" name="sobrenome" id="icidade" placeholder="Cidade/UF">
        </p>

        <!-- 'placeholder' informa uma dica de preenchimento do campo -->
    </form>
    
        
    
    
</body>
</html>
