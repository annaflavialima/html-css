<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        /*para um "p" filho (dentro) da "div"*/
        div > p{
            display: none; /*esconder o texto*/
        }

        div:hover > p{
            display: block; /*para mostrar o texto escondido ao passar o mouse*/ 
            color: white;
            background-color: red;
            width: 170px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>

<body>
   <h1>Exemplo de Hover</h1>
   <h3>Hover Ã© o estado que o elemento assume quando passa o mouse sobre ele</h3>
   <p>Passe o mouse sobre o texto abaixo:</p>
   <div>
       Passe o mouse aqui
       <p>TEXTO ESCONDIDO!!!</p>
   </div>
   <p>Fim do exemplo</p>
    
</body>
</html>
