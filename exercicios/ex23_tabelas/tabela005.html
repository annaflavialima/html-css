<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        .csexo{
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <h1>Estilizar colunas</h1>
    <table>
        <!-- usa o 'colgroup' agrupar as colunas, e dessa forma poder destacar (estilizar css) -->
        <colgroup>
                <col class="cnome">
                <col class="csexo">
                <col class="cidade">
                <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>

        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Mauro</td>
                <td>M</td>
                <td>30</td>
                <td>Padeiro</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>M</td>
                <td>56</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Laura</td>
                <td>F</td>
                <td>12</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>João</td>
                <td>M</td>
                <td>25</td>
                <td>Motorista</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>F</td>
                <td>68</td>
                <td>Aposentada</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
